<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambition Form</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
    
    <h2>Person's information</h3>
    <hr>
    <p>Name:<input type="text" name="name" placeholder="enter your name"></p>
    <p>Email:<input type="email" placeholder="enter your email" ></p>
    <fieldset>
        <legend style= "font-weight: bold";> <i>  What is your dream?</i></legend>
        <p>Dream: <select name="dream" id="dreamstar">
            <option value="1">---Select your option---</option>
            <option value="2">Entrepreneur</option>
            <option value="3">Artist</option>
            <option value="4">Traveller</option>
            <option value="5">Singer</option>
            <option value="6">Dancer</option>
            <option value="7">Scientist</option>
            <option value="8">Software engineeing</option>
            <option value="9">Web Developer</option>
            <option value="10">Freelancer</option>
        </select></p>
        </fieldset>

    <h2>Let's see what more you have to say</h3>
    <hr>
    <p>Describe yourself:<textarea name="text" id="text" cols="134" rows="6" placeholder="who you actually are?"></textarea></p>
    <p><input type="submit" value="YOUR WISH WILL COME TRUE"></p>
 </form>
</div>
</body>
</html>
