<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/paymentform.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
    <h2 class="mainhead">Payment Form</h2>
    <hr>
    <h3>Personal Information</h3>
    <p>Name:<span style="color: red;">*</span><input type="text" class="name"></p>
    <p>Email:<span style="color: red;">*</span> <input type="email" class="email" placeholder="jhon@gmail.com"></p>
    
    <p><fieldset>
        <legend>Gender</legend>
        Male <input type="radio" name="gender" class="gender"> Female <input type="radio" name="gender" class="gender">
    </fieldset></p>
    <p>Address: <textarea name="addr" id="" cols="100" rows="7"></textarea></p>
    <p>Pin:<span style="color: red;">*</span> <input type="number" class="name"></p>

    <h3>Payment Details</h3>
    <p>Card Type:<span style="color: red;">*</span> <select name="type" id="">
        <option value="">--select an option--</option>
        <option value="">Master Card</option>
        <option value="">Rupay</option>
        <option value="">Debit card</option>
    </select></p>
    <p>Card name:<span style="color: red;">*</span> <input type="text" name="cardname" id=""></p>
    <p>CVV:<span style="color: red;">*</span> <input type="password" name="cvv" id=""></p>
    <p>Expiry date:<span style="color: red;">*</span> <input type="date" name="exp_date" id=""></p>
    <input type="submit" value="Pay Now">
</form>
</div>
</body>
</html>
